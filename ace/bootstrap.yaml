apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: c360-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: ace/argocd/dev
    repoURL: https://github.com/mfarhanSystemsltd/gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
